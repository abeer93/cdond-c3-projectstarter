---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: npm install
  become: true
  command: 'npm install'
  become_user: root

- name: pm2 stop default
  become: true
  command: 'pm2 stop default'
  become_user: root

- name: pm2 start npm -- start
  become: true
  command: 'pm2 start npm -- start'
  become_user: root